name: Preview Release

on:
  pull_request:
    branches:
      - main

jobs:
  preview:
    # Security: only run on internal branches, not forks
    # Forks could run malicious code â€” no npm tokens are used here but
    # pkg-pr-new posts comments via GitHub App which requires trust
    if: github.event.pull_request.head.repo.full_name == github.repository
    name: Publish Preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history needed for pnpm --filter "...[origin/main]"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Publish preview packages
        run: pnpx pkg-pr-new publish './packages/utils' './packages/lsp2' './packages/lsp3' './packages/lsp4' './packages/lsp6' './packages/lsp23' './packages/lsp29' './packages/lsp30' --compact --comment=update --packageManager=pnpm
